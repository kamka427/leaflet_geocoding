<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure Maps Geocoding Example</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>

<body>
    <h1>Azure Maps Geocoding Example</h1>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <script src="leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script>
        // Initialize Leaflet map
        const map = L.map('map').setView([47.4979, 19.0402], 13); // Centered on Budapest

        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);



        // Azure Maps API Key
        const azureMapsKey = 'CYQw7omTAZcgm1piZ7UJstUgO3yKhHGIl773ltm2WGtKjb5hq10gJQQJ99ALAC5RqLJ5BCW0AAAgAZMP1uUu'; // Replace with your Azure Maps key


        L.Control.geocoder({
            geocoder: L.Control.Geocoder.azure({ apiKey: azureMapsKey }, reverse=true),
        }).addTo(map);



        // Geocoding function
        function geocode(address) {
            const url = `https://atlas.microsoft.com/search/address/json?api-version=1.0&subscription-key=${azureMapsKey}&query=${encodeURIComponent(address)}`;
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.results && data.results.length > 0) {
                        const result = data.results[0];
                        const lat = result.position.lat;
                        const lon = result.position.lon;
                        L.marker([lat, lon]).addTo(map)
                            .bindPopup(`<strong>${result.address.freeformAddress}</strong>`)
                            .openPopup();
                        map.setView([lat, lon], 15);
                    } else {
                        alert("Address not found.");
                    }
                })
                .catch(error => console.error("Geocoding error:", error));
        }

        // Example usage
        geocode("Budapest, Kossuth Lajos tér 1");

        // Reverse geocoding when clicking on the map
        map.on('click', function (e) {
            const url = `https://atlas.microsoft.com/search/address/reverse/json?api-version=1.0&subscription-key=${azureMapsKey}&query=${e.latlng.lat},${e.latlng.lng}`;
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.addresses && data.addresses.length > 0) {
                        const address = data.addresses[0];
                        console.log(address);
                        L.marker([e.latlng.lat, e.latlng.lng]).addTo(map)
                            .bindPopup(address.address.freeformAddress)
                            .openPopup();
                    } else {
                        alert("No address found for this location.");
                    }
                })
                .catch(error => console.error("Reverse geocoding error:", error));
        });
    </script>
</body>

</html>
