<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Esri Leaflet Geocoder</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />

    <!-- Load Leaflet from CDN-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet-src.js"></script>

    <!-- Load Esri Leaflet from CDN -->
    <script src="https://unpkg.com/esri-leaflet"></script>

    <!-- Esri Leaflet Geocoder -->
    <link rel="stylesheet" href="https://unpkg.com/esri-leaflet-geocoder/dist/esri-leaflet-geocoder.css" />
    <script src="https://unpkg.com/esri-leaflet-geocoder"></script>

    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>

<body>
    <h1>OSM Example</h1>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([47.4979, 19.0402], 13); // Budapest coordinates
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        var searchControl = L.esri.Geocoding.geosearch({
            providers: [
                L.esri.Geocoding.arcgisOnlineProvider({
                    apikey: '3NKHt6i2urmWtqOuugvr9ZqW0GIKtdFc2j3kk2JKynHG8wswMhfVpwr-L0xcKX5y2evLsd8Qct2vYUFSriZfaXM6dNg7uN6cRzzfxPK21BOT8rTtiYmxgwBCf5w4vdll'
                })
            ]
        }).addTo(map);

        var results = L.layerGroup().addTo(map);

        searchControl.on("results", function (data) {
            results.clearLayers();
            for (var i = data.results.length - 1; i >= 0; i--) {
                results.addLayer(L.marker(data.results[i].latlng).bindPopup(
                    data.results[i].properties.Place_addr).openPopup()
                )
            }
        });
        map.on('click', function (e) {
            L.esri.Geocoding.reverseGeocode({
                apikey: '3NKHt6i2urmWtqOuugvr9ZqW0GIKtdFc2j3kk2JKynHG8wswMhfVpwr-L0xcKX5y2evLsd8Qct2vYUFSriZfaXM6dNg7uN6cRzzfxPK21BOT8rTtiYmxgwBCf5w4vdll'
            })
                .latlng(e.latlng)
                .run(function (error, result) {
                    if (error) {
                        console.error("Reverse geocoding error:", error);
                        return;
                    }
                    console.log(result);
                    results.addLayer(
                        L.marker(result.latlng)
                            .bindPopup(result.address.Match_addr)
                            .openPopup()
                    );
                });
        });
    </script>
</body>

</html>
